<html lang="en">

<head>
    <meta charset="utf-8">

    <meta content="Admin Login for IGZINET" name="description">
    <meta content="Admin, Login, IGZINET" name="keywords">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Your Firebase Configuration -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjDN2loFBsVmZr3pQJGmVi1ZR3SWpeo4k",
            authDomain: "igzi-418a7.firebaseapp.com",
            databaseURL: "https://igzi-418a7-default-rtdb.firebaseio.com",
            projectId: "igzi-418a7",
            storageBucket: "igzi-418a7.appspot.com",
            messagingSenderId: "428960456482",
            appId: "1:428960456482:web:11690cac87a7a09320cf7b",
            measurementId: "G-8LGMW1FGS6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="adminEmail" class="block text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        <input type="email" id="adminEmail" class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="adminPassword" class="block text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" id="adminPassword" class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Login</button>
            </form>
            <!-- Login Messages -->
            <div id="loginMessage" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- JavaScript for Login Functionality -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to admin dashboard upon successful login
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    displayLoginMessage(error.message, 'error');
                });
        });

        function displayLoginMessage(message, type) {
            const loginMessage = document.getElementById('loginMessage');
            if (type === 'error') {
                loginMessage.innerHTML = `<div class="text-red-500">${message}</div>`;
            } else {
                loginMessage.innerHTML = `<div class="text-green-500">${message}</div>`;
            }
        }
    </script>
</body>

</html>
